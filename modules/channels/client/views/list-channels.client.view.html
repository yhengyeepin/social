<section>
  <div class="page-header">
    <h1>Channels</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="channel in vm.channels"
       data-ui-sref="channels.view({ channelId: channel._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="channel.created | date:'mediumDate'"></span>
        by
        <span data-ng-if="channel.user" data-ng-bind="channel.user.displayName"></span>
        <span data-ng-if="!channel.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="channel.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.channels.$resolved && !vm.channels.length">
    No Channels yet, why don't you <a data-ui-sref="channels.create">create one</a>?
  </div>
</section>
